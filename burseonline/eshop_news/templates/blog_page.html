<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<br>
<h1>{{ blog.headline }}</h1>
        <small>
             category: {{ blog.category.all.0 }}
        </small>
<small>By: {{ blog.authors.all.0 }}</small><br/>
<hr>
<br/>
{{ blog.body_text }}<br/>
{% if user.is_authenticated %}
<a href="{% url 'add-comment' blog.pk%}">کامنت بگذارید</a>
{% else %}

    <a href="{% url 'login'%}">وارد شوید</a>

{% endif %}
<br/>
<h3>
    کامنتها
</h3>
<br/>
{% for comment in blog.comments.all %}
    {{ comment.user.all.0 }} <br/>
    {{ comment.body_text }} <br/>
{% endfor %}


</body>
</html>
